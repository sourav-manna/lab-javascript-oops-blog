<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardStyle.css">

    <title>Blog</title>
</head>
<body>
    <nav>
        <img src="./assets/logo.svg" alt="logo" />
        <ul>
            <li> <a href="">My Blogs</a></li>
            <li> <a href="">Login</a></li>
            <li> <a href="">Sign Up</a></li> 
        </ul>
    </nav>
    <div class="body-div1">
        <div>Your Blog Posts</div>
        <a ><button class="button" id="addBlog" ><i class="fas fa-plus-circle"></i>Add New Post</button></a>  
    </div>
    <div class="body-div2" id="container"></div>
    <div id="popupContact">
        <button id="close" class="clo"> <img id = "clo" src="./assets/close-button.svg"></button>
        <img id="rect" src=./assets/rect.svg>
        <h2>Your Post</h2>
        <div id="card" >
            <input id="imagelink" type="url"  placeholder="Image URL" value=""/> 
            <input id="title" name="title" value="" placeholder="Title" type="text" value=""/>
            <textarea id="detail" name="message" placeholder="Description" value="" value=""></textarea>
            <input type="date" id="date" placeholder="Date"> <input type="text" id="author" placeholder="Author" value="">
            <button id="post" type="submit" class="post">Post</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
